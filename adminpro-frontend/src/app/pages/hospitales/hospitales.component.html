<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input (keyup)="buscarHospital( input.value )" #input type="text" class="form-control" placeholder="Buscar hospital">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                      <i class="fa fa-plus"></i> Crear hospital
                    </button>
                </div>
                <h3 class="card-title">Hospitales registrados <small>({{totalRegistros}})</small></h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td>
                                <button class="btn btn-link" (click)="obtenerDatos( hospital )" type="button" data-toggle="modal" data-target="#modalUpload">
                                <img [src]=" hospital.img | imagen:'hospital'" class="img-thumbnail img-50 img-circle pointer">
                              </button>
                            </td>
                            <td><input type="text" class="form-control" name="nombre" [(ngModel)]="hospital.nombre" placeholder="Nombre del hospital"></td>
                            <td>
                                <button class="btn btn-primary mr-2" (click)="guardarHospital( hospital )"><i class="fa fa-save"></i></button>
                                <button class="btn btn-danger" (click)="borrarHospital( hospital )"><i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
