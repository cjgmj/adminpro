<div class="row">
    <div class="col-5">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Temas</h4>
                <hr>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li><a data-theme="default" (click)="cambiarColor('default')" class="selector default-theme">1</a></li>
                        <li><a data-theme="green" (click)="cambiarColor('green')" class="selector green-theme">2</a></li>
                        <li><a data-theme="red" (click)="cambiarColor('red')" class="selector red-theme">3</a></li>
                        <li><a data-theme="blue" (click)="cambiarColor('blue')" class="selector blue-theme">4</a></li>
                        <li><a data-theme="purple" (click)="cambiarColor('purple')" class="selector purple-theme">5</a></li>
                        <li><a data-theme="megna" (click)="cambiarColor('megna')" class="selector megna-theme">6</a></li>

                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a data-theme="default-dark" (click)="cambiarColor('default-dark')" class="selector default-dark-theme">7</a></li>
                        <li><a data-theme="green-dark" (click)="cambiarColor('green-dark')" class="selector green-dark-theme">8</a></li>
                        <li><a data-theme="red-dark" (click)="cambiarColor('red-dark')" class="selector red-dark-theme">9</a></li>
                        <li><a data-theme="blue-dark" (click)="cambiarColor('blue-dark')" class="selector blue-dark-theme working">10</a></li>
                        <li><a data-theme="purple-dark" (click)="cambiarColor('purple-dark')" class="selector purple-dark-theme">11</a></li>
                        <li><a data-theme="megna-dark" (click)="cambiarColor('megna-dark')" class="selector megna-dark-theme">12</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
